<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物导航</title>
    <!-- 导入全屏插件样式 -->
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <!--  初始化样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 导入自己的样式文件 -->
    <link rel="stylesheet" href="css/mypage.css">
    <!-- 导入jQuery脚本 -->
    <script src="js/jquery.min.js"></script>
    <!-- 导入缓动动画 -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- 导入全面插件 -->
    <script src="js/jquery.fullPage.min.js"></script>
    <!-- 导入启动全屏脚本 -->
    <script src="js/mypage.js"></script>
</head>

<body>
    <a> <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" class="go" alt=""> </a>
    <div id="fullpage">
        <!-- 第一屏 -->
        <div class="section item-1">
            <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
            <img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt01-updown" alt="">
            <img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
        </div>
        <!-- 第二屏 -->
        <div class="section item-2">
            <div class="computer">
                <div class="search">
                    <img src="images/search-words.png" class="search-words" alt="">
                </div>
                <img src="images/search-02-1.png" alt="" class="search-02-01">
                <img src="images/goods-441-218.png" alt="" class="goods-02">
                <!-- 沙发 -->
                <img src="images/shirt-02-207-166.png" class="shirt-02" alt="">
                <!-- 白色底盒子用来遮挡沙发的 -->
                <div class="cover move"></div>
                <img src="images/words-01-361-25.png" alt="" class="words-01">
                <img src="images/words-02.png" alt="" class="words-02">
            </div>
        </div>
        <!-- 第三屏 -->
        <div class="section item-3">
            <div class="main">
                <div class="select">
                    <img src="images/img-01.gif" class="img" alt="">
                    <img src="images/img-01-a.gif" class="img img-01-a" alt="">
                    <img src="images/btn-01.gif" class="btn" alt="">
                    <img src="images/btn-01-a.gif" class="btn btn-01-a" alt="">
                </div>
                <img src="images/shirt-02-207-166.png" class="shirt-03" alt="">
                <!-- 斜着的沙发 -->
                <img src="images/t1f.png" class="t1f" alt="">
            </div>
        </div>
        <!-- 第四屏 -->
        <div class="section item-4">
            <img src="images/cloud.png" class="cloud cloud-back1">
        </div>
        <div class="section item-5">第五屏</div>
        <div class="section item-6">第六屏</div>
        <div class="section item-7">第七屏</div>
        <div class="section item-8">第八屏</div>
    </div>
</body>

</html>
