<script>

    // let [x = 'a', y = 'b'] = [null, undefined]; // x=null, y='b'
    // console.log(x);
    // console.log(y);

    //惰性求值
    let x;
    // if ([1][0] === undefined) { //[1][0] 值为1的这个数组的第一个值
        if ([1][1] === undefined) { 
        x = function (){
