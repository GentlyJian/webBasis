<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        const
            compose = (...fns) => (...args) => fns.reduceRight((val, fn) => fn.apply(
                null
                , [].concat(val)), args);



        const
            f = x => x +
                1
            ;

        const
            g = x => x *
                2
            ;

        const
            t = (x, y) => x + y;



        let
            fgt = compose(f, g, t);

        fgt(
            1
            ,
            2
        );
    </script>
</body>

</html>
